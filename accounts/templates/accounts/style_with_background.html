{% load static %}
<style>
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: url("{% static 'images/background.png' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .container {
    background-color: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    width: 400px;
    max-width: 90%;
    box-sizing: border-box;
}
.dashboard-content {
        position: relative;
        padding: 20px;
        min-height: 100vh;
    }

    .dashboard-content::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url("{% static 'images/background.jpg' %}");
        background-size: cover;
        background-position: center;
        opacity: 0.3;
        z-index: -1;
    }

    .dashboard-card {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        padding: 20px;
        margin-bottom: 20px;
    }

    .dashboard-header {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
    }
</style>
